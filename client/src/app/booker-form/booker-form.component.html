<br><br>
<div class="container">
  <div class="row centered">
    <div class="col-lg-6">
      <h3>Book a room!</h3>
      <form (ngSubmit)="onSubmitReg(form1)" #form1="ngForm" [formGroup]="form">
        <div class="form-group">
          <label for="exampleNameR">Booked for:</label>

          <div class="btn-group" dropdown>
            <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
              aria-controls="dropdown-basic">
              Button dropdown <span class="caret"></span>
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
              <li role="menuitem"><a class="dropdown-item">Action</a></li>
              <li role="menuitem"><a class="dropdown-item">Another action</a></li>
              <li role="menuitem"><a class="dropdown-item">Something else here</a></li>
              <li class="divider dropdown-divider"></li>
              <li role="menuitem"><a class="dropdown-item">Separated link</a>
              </li>
            </ul>
          </div>

        </div>

        <div class="form-group">
            <label for="exampleNameR">I would like to book this meeting on:</label>
            <input
            class="form-control"
            #datepickerYMD="bsDatepicker"
            bsDatepicker
            formControlName="dateYMD"
            [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1R">Password</label>
          <input required class="form-control" minlength="3" ngModel #passwordR="ngModel" type="password"
            name="passwordR" id="exampleInputPassword1R" placeholder="Password">
          <div class="alert alert-danger" *ngIf="passwordR.touched && !passwordR.valid">
            <div *ngIf="passwordR.errors.required">Password is required!</div>
            <div *ngIf="passwordR.errors.minlength">Password should be minimum
              {{ passwordR.errors.minlength.requiredLength }} characters!</div>
          </div>
        </div>
        <input type="submit" name="btnR" class="btn btn-primary" value="Registration" [disabled]="form1.invalid">
      </form>
    </div>
  </div>
</div>
